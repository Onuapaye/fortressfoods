  <body ">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">
          <h1>Fortress Food Maps</h1>
        </div>
      </div>
      <div class="row">
          <!-- map column -->
        <div class="col-xl-9 col-lg-9 col-md-9 col-sm-8 col-12">
            <!-- the container to display the map -->
          <div id="mapContainer" style="width:100%;"></div>
        </div>

        <!-- ratings column -->
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-4 col-12">
          <!-- filter drop-down -->
          <div class="dropdown" style="margin-bottom: 2px; width: 100%;">
            <button style="width: inherit;" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Filter Restaurants
            </button>
            <div style="width: inherit;" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" value="type0" onclick="MapFortress.filterMarkerStars(this);">Between 0 to 2 Stars</a>
              <a class="dropdown-item" href="#" value="type1" onclick="MapFortress.filterMarkerStars(this);">Between 3 to 4 Stars</a>
              <a class="dropdown-item" href="#" value="type2" onclick="MapFortress.filterMarkerStars(this);">Only Four Stars</a>
              <a class="dropdown-item" href="#" value="type3" onclick="MapFortress.filterMarkerStars(this);">Only Five Stars</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" value="type4" onclick="MapFortress.filterMarkerStars(this);">Show All Stars</a>
            </div>
          </div>
          <!-- ratings list -->
          <div id="accordion" class="ratings-accordion">
            <!-- ratings contents goes here -->
          </div>
        </div>

        
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center"">Made with love by Bismark</div>
      </div>
    </div>

    <!-- Review Modal -->
    <div class="modal fade" id="restaurantModal" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="restaurantModalLabel" aria-hidden="true" >
      <div class="modal-dialog" role="document" >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="restaurantModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          
          <!-- Form Starts -->
          <div id="formContainer"></div>
          <!-- Form Ends -->

        </div>
      </div>
    </div>
