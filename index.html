<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortress Food Maps</title>
    
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/map.scss">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
          <h1>Fortress Food Maps</h1>
        </div>
      </div>
      <div class="row">
          <!-- map column -->
        <div class="col-lg-9 col-md-9 col-sm-8 col-12">
            <!-- the container to display the map -->
          <div id="mapContainer" class="bis-map"></div>
        </div>

        <!-- ratings column -->
        <div class="col-lg-3 col-md-3 col-sm-4 col-12">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="/images/no-image.svg" alt="Card image cap" />
            <div class="card-body">
              <h5 class="card-title">Restaurant Name</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
        function setMap() {
            let mapProps = {
                center: new google.maps.LatLng(51.508742, -0.120850),
                zoom: 5,
            };

            let map = new google.maps.Map(document.getElementById('mapContainer'), mapProps);
        }
    </script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script async defer
    src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCLh9ts6mJEbbxslvAl8tRMp956Q8B1tUU&callback=setMap'>
    </script>
    <script src="/js/main.js"></script>

  </body>
</html>
